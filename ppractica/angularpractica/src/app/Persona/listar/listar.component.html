<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.apellido}}</td>
            <td>
              <button class="btn btn-warning">editar</button>
              <button class="btn btn-danger" style="margin-left: 10px">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
